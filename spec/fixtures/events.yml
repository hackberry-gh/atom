signup_source:
  email: "signup@test.com"
  first_name: "name"
  last_name: "surname"

signup_target:
  src: "twitter"
  count: 0

signup_context:
  name: "signup context"
  code:
    test: |
      source.email == "signup@test.com"
    result: |
      target.count >= 1
  hooks:
    before_test: |
      puts "Before Signup Test"
    after_test: |
      puts "After Signup Test"
    before: |
      puts "BEFORE SIGNUP"
    after: |
      puts "AFTER SIGNUP"
    failed: |
      puts "SIGNUP FAILED!!!"
    done: |
      puts "SIGNUP DONE!!!"

signup_program:
  name: "signup count incrementer"
  code: |
    target.json_increment!(:count)
