user:
  name: User
  group: users
  primary_key: email
  attributes:
    email: String
    first_name: String
    last_name: String
  validations:
    validates_presence_of: ':email'

multi_user:
  name: User
  group: users
  primary_key: email
  attributes:
    email: String
    first_name: String
    last_name: String
  validations:
    validates_presence_of: ':email'
  translations:
    activerecord:
      models:
        person: PERSON
      attributes:
        person:
          email: E-MAIL
      errors:
        person:
          email:
            blank: "Please fill in your %{attribute}"
  localize: true          
  i18n:
    de:
      name: User
      group: users
      primary_key: email
      attributes:
        email: String
        first_name: String
        last_name: String
        phone: Integer
      validations:
        validates_presence_of: ':email, :phone'
      translations:
        activerecord:
          models:
            person: Mensh
          attributes:
            person:
              email: E-Karten
          errors:
            person:
              email:
                blank: "Bitte mochten sie ann %{attribute}"